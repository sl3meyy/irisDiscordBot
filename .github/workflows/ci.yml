name: Update Discord Bot

on:
  push:
    branches:
      - production

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Stop Discord Bot
        run: |
          # Beende das Python-Skript, falls es ausgef√ºhrt wird
          taskkill /F /FI "WINDOWTITLE eq main.py - Python" /T

      - name: Start Discord Bot
        run: |
          # Starte das Python-Skript erneut
          python main.py
