name: Update Discord Bot

on:
  push:
    branches:
      - production

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x' # Du kannst hier deine Python-Version angeben

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Stop Discord Bot
        run: |
          # Setze das Arbeitsverzeichnis auf den Ordner mit der main.py-Datei
          cd C:\Users\lukas\Documents\Coding\botTest\irisDiscordBot
          # Lese die PID aus der Datei im aktuellen Arbeitsverzeichnis
          $pid = Get-Content bot_pid.txt
          # Beende den Prozess mit der gespeicherten PID
          taskkill /F /PID $pid

      - name: Start Discord Bot
        run: |
          # Starte das Python-Skript erneut
          python main.py
